<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login First</title>
  </head>
  <body>

    <div class="card p-5 shadow-lg text-center">
      <h2 class="mb-4">Login test</h2>
      <button id="googleLogin" class="btn btn-danger">
        Sign in with Google
      </button>
    </div>

    <!-- âœ… Firebase v12.2.1 Compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>

    <!-- Config -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCHaNnkWhDHPo4Rrm_7cEjlO7G1zhuLPxU",
        authDomain: "kikasite-251f4.firebaseapp.com",
        projectId: "kikasite-251f4",
        storageBucket: "kikasite-251f4.firebasestorage.app",
        messagingSenderId: "1061899209288",
        appId: "1:1061899209288:web:8630fb47b7b3ded399667d",
        measurementId: "G-5FR0E8HTDG"
      };
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();
      const provider = new firebase.auth.GoogleAuthProvider();

      // Handle login click
      document.getElementById("googleLogin").addEventListener("click", () => {
        auth.signInWithRedirect(provider);
      });

      // Handle redirect result
      auth.getRedirectResult()
        .then((result) => {
          if (result.user) {
            const user = result.user;
            localStorage.setItem("user", JSON.stringify({
              name: user.displayName,
              email: user.email,
              photo: user.photoURL
            }));
            window.location.href = "dashboard.html";
          }
        })
        .catch((error) => {
          console.error("Login error:", error);
          alert(error.message);
        });
    </script>

    <div id="root"></div>
  </body>
</html>
