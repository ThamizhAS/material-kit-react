<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card p-5 shadow-lg text-center">
    <h2 class="mb-4">Login</h2>
    <button id="googleLogin" class="btn btn-danger">
      Sign in with Google
    </button>
  </div>

  <!-- ✅ Firebase v12.2.1 Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>

  <!-- Config -->
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById("googleLogin").addEventListener("click", () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          // Save user locally (optional)
          localStorage.setItem("user", JSON.stringify({
            name: user.displayName,
            email: user.email,
            photo: user.photoURL
          }));
          // Redirect
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error("Login error:", error);
          alert(error.message);
        });
    });
  </script>
